<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastType</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- Home Screen  -->
        <div class="homeScreen">
            <h1 class="tittle"><span class="white">F</span>ast<span class="white">T</span>ype <span class="gow"></span></h1>
            <h5 class="slogon">Test Your Typing Speed</h5>
            <button class="playBtn">Play</button>
        </div>
        <!-- Select Difficulty Screen sdScreen -->
        <div class="sdScreen hide">
            <h2>Select Difficulty</h2>
            <button class="easyBtn">Easy</button>
            <button class="mediumBtn">Medium</button>
            <button class="hardBtn">Hard</button>
        </div> 
        <!-- Play Screen  -->
        <div class="playScreen hide">
            <div class="top">
                <h3>HighScore<br><span class="highScore">0</span></h3>
                <h3>TimeLeft<br><span class="timeLeft">0</span></h3>
                <h3>Score<br><span class="score">0</span></h3>
            </div>
            <div class="bottom">
                <h1 class="displayTime"></h1>
                <h2 class="typeWord">typeWord</h2>
                <input type="text" class="userInput" disabled>
                <button class="startBtn">Start</button>
                <h5 class="instruction">Click Start Btn or Press Space to Start Game</h5>
            </div>
        </div>
        <!-- GameOver Screen  -->
        <div class="gameOverScreen hide">
            <div class="top">
                <h5>HighScore<br><span class="highScore2">0</span></h5><br>
                <h5 class="ml-auto recentScoreBox">RecentScore<br><span class="recentScore">0</span></h5><br>
            </div>
            <h1 class="gvText"><span class="black">G</span>ame<span class="black">O</span>ver</h1>
            <h5>YourScore <br><span class="score2">0</span></h5><br>
            <div class="btn-group">
                <button class="playAgainBtn">PlayAgain</button>
                <button class="homeBtn">Home</button>
            </div>
            <h5 class="instruction">Click PlayAgain Btn or Press Space to PlayAgain</h5>
        </div>
    </div>

    <!-- Script  -->
    <script src="script.js"></script>
</body>
</html>
